<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Форма регистрации">
    <meta name="keywords" content="УЛЫБКА, форма, регистрация">
    <title>"УЛЫБКА" регистрация</title>
    <link rel="shortcut icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="css/flex.css">
</head>
<body>
    <div class="signup">
        <form action="#" method="post">
            <fieldset>
                <legend>Регистрация</legend>
                <div>
                    <label for="text"></label>
                    <input id="text" type="text" placeholder="Ф И О">
                </div>
                <div>
                    <label for="email"></label>
                    <input id="email" type="email" placeholder="email">
                </div>
                <div>
                    <label for="pwd"></label>
                    <input id="pwd" type="password" placeholder="password">
                </div>
                <div>
                    <label for="phone"></label>
                    <input id="phone" type="text" placeholder="911-999-99-99">
                </div>
                <div>
                     <input type="submit" value="отправить">
                </div>

            </fieldset>
        </form>
    </div>
</body>
</html>
